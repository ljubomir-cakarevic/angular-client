<mat-toolbar color="primary">
    <div  fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div fxLayout fxLayoutGap="10px">
    <div>Logo</div>
    <div><a  style="cursor: pointer" *ngIf="!isLoggedIn" routerLink="/admin">Admin Board</a></div>
    </div>
    <!--<div fxFlex></div><div>-->
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs >
      <ul fxLayout fxLayoutGap="10px" class="navigation-items">
        <li><a *ngIf="!isLoggedIn" routerLink="/signup">Signup</a></li>
        <li><a *ngIf="!isLoggedIn" routerLink="/login">Login</a></li>
        <li><a style="cursor: pointer" *ngIf="isLoggedIn" (click)="onLogout()">LogOut</a></li>
      </ul>
    </div>
</mat-toolbar>
