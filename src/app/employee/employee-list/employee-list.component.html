<h2 fxLayoutAlign="center"> Employee List</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef > Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
    </ng-container>
  
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.emailId }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--<button  mat-button color="primary" (click) = "updateEmployee(employee.id)" > Update</button>
    <button  mat-button color="warn" (click) = "deleteEmployee(employee.id)" > Delete</button>
    <button  mat-button color="primary" (click) = "employeeDetails(employee.id)" > View</button>-->

  </table>
